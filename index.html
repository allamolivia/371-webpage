
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=”UTF-8”>
        <title>New Page</title>
        <style>
            #newbox {
                display: grid;
                min-height: 100vh;
                grid-template-rows: 30% 15% 40% 15%;
                grid-template-columns: 100px 1fr 1fr 100px;
                grid-template-areas:
                "area1 area2 area2 area2"
                "area3 area4 area4 area5"
                "area3 area6 area7 area7"
                "area3 area8 area8 area8";
                gap: 2px;
            }
            span {
                text-align: center;
                color: white;
                padding: 1em;
            }
            #area1 {
                background: black;
                grid-area: area1
            }
            #area2 {
                background: black;
                grid-area: area2
            }
            #area3 {
                background: black;
                grid-area: area3
            }
            #area4 {
                background: black;
                grid-area: area4
            }
            #area5 {
                background: black;
                grid-area: area5
            }
            #area6 {
                background: black;
                grid-area: area6
            }
            #area7 {
                background: black;
                grid-area: area7
            }
            #area8 {
                background: black;
                grid-area: area8
            }
        </style>
    </head>
    <body>
        <div id="newbox">
            <span id="area1">Area 1</span>
            <span id="area2">Area 2</span>
            <span id="area3">Area 3</span>
            <span id="area4">Area 4</span>
            <span id="area5">Area 5</span>
            <span id="area6">Area 6</span>
            <span id="area7">Area 7</span>
            <span id="area8">Area 8</span>
        </div>
    </body>
</html>
